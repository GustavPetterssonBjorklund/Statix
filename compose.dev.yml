services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: statix
      POSTGRES_USER: statix
      POSTGRES_PASSWORD: statix
    ports:
      - "5432:5432"
    volumes:
      - ${STATIX_VOLUMES_BASE:-./.statix-volumes}/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U statix -d statix"]
      interval: 5s
      timeout: 5s
      retries: 10

  mqtt:
    image: eclipse-mosquitto:2
    environment:
      MQTT_USERNAME: ${MQTT_USERNAME:-statix-node}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-change-me-dev}
    command:
      - /bin/sh
      - -c
      - |
        set -eu
        mosquitto_passwd -b -c /mosquitto/config/passwords "$${MQTT_USERNAME}" "$${MQTT_PASSWORD}"
        chmod 644 /mosquitto/config/passwords
        exec mosquitto -c /mosquitto/config/mosquitto.conf
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./ops/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ${STATIX_VOLUMES_BASE:-./.statix-volumes}/mosquitto/data:/mosquitto/data
      - ${STATIX_VOLUMES_BASE:-./.statix-volumes}/mosquitto/log:/mosquitto/log

